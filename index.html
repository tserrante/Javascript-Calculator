<!DOCTYPE html>

<html>
    <head>
        <title>JS Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1 class="banner">Javascript Calculator</h1>
        <!--The container of the calculator-->
        <div class="calc-body">
            <!--Display - The Users numerical input-->
            <!--Equation - Display for the equation-->
            <div class="calc-display">
                <span class="equation"></span>
                <span class="display">0</span>
            </div>
            <!--Available inputs for the user-->
            <div class="calc-buttons">
                <!--Desired Operation-->
                <button class="operation" id="plus">+</button>
                <button class="operation" id="minus">-</button>
                <button class="operation" id="mult">*</button>
                <button class="operation" id="divi">/</button>
                <!--Integer inputs-->
                <button class="input" id="1">1</button>
                <button class="input" id="2">2</button>
                <button class="input" id="3">3</button>
                <button class="input" id="4">4</button>
                <button class="input" id="5">5</button>
                <button class="input" id="6">6</button>
                <button class="input" id="7">7</button>
                <button class="input" id="8">8</button>
                <button class="input" id="9">9</button>
                <button class="input" id="0">0</button>
                <button class="input" id="dec">.</button>
                 <!--Clear calc-display-->
                 <button class="clear">C</button>
                 <!--Result of Operation-->
                <button class="result" id="equal">=</button>                
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
